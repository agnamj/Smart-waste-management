<html lang="en">
<head>

    <title>Category</title>
</head>
<body>
<form method="post" action="{% url 'update_product' pro_id=pro.id %}" enctype="multipart/form-data">
    {% csrf_token %}

                        <option>{{i.category_n}}</option>
                      {% endfor %}
                    </select>
                  </div>

                      <input type="text" class="form-control" id="exampleInputName1" name="pname" placeholder="Name" value="{{pro.pro_name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3"></label>
                      <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Quantity" value="{{pro.Quantity}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">MRP</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="MRP" value="{{pro.Mrp}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" name="desc" rows="4">{{pro.Description}}</textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Country of orgin</label>
                      <input type="text" class="form-control" id="exampleTextarea1" name="coun" placeholder="Country of orgin" value="{{pro.country}}"></input>
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Manufactured By</label>
                      <input type="text" class="form-control" id="exampleTextarea1" name="manu" placeholder="Manufactured By" value="{{pro.manufactured}}"></input>
                    </div>
                       <div class="mb-3">
                                <label for="formFileMultiple" class="form-label">Upload product image</label>
                                    <img src="{{pro.category_image1.url}}" width="70px" height="70px">
                                <input class="form-control bg-dark" type="file" name="image1" id="formFileMultiple" multiple="" value="{{pro.category_image1}}">

                                <label for="formFileMultiple" class="form-label">Upload product image</label>
                                    <img src="{{pro.category_image2.url}}" width="70px" height="70px">
                                <input class="form-control bg-dark" type="file" name="image2" id="formFileMultiple" multiple="" value="{{pro.category_image2}}">

                                    <img src="{{pro.category_image3.url}}" width="70px" height="70px">
                                <input class="form-control bg-dark" type="file" name="image3" id="formFileMultiple" multiple="" value="{{pro.category_image3}}">
                            </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</form>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
        <script>
            swal('{{i}}', '', 'success')
        </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}', '', 'error')
            </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}', '', warning')
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'info')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
