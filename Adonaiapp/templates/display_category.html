<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display_category</title>
</head>
<body>
<div class="card">
                  <div class="card-header">
                    <div class="card-title">Hoverable Table</div>
                  </div>
                  <div class="card-body">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">CATEGORY NAME</th>
                          <th scope="col">DESCRIPTION</th>
                          <th scope="col">CATEGORY IMAGE</th>
                          <th scope="col">ACTIONS</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in cat %}
                        <tr>
                          <td>{{i.category_name1}}</td>
                          <td>{{i.Description}}</td>
                          <td>
                              <img src="{{i.category_img.url}}" width="70px"height="70px">
                          </td>
                          <td>
                              <a href="{% url 'edit_category' cat_id=i.id %}" >EDIT</a>

                              <a href="{% url 'delete_category' cat_id=i.id %}" >DELETE</a>

                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
</body>
</html>
{% endblock %}
