<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact details</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Contact Details</h4>

                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>FIRST NAME</th>
                          <th>LAST NAME</th>
                          <th>EMAIL ADDRESS</th>
                          <th>MOBILE  NUMBER</th>
                          <th>MESSAGE</th>
                          <th>ACTIONS</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in con %}
                        <tr>
                          <td>{{i.name}}</td>
                          <td>{{i.lname}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.mobile}}</td>
                          <td>{{i.message}}</td>
                          <td><a href="{% url 'delete_contact' con_id=i.id %}" class="badge badge-danger">DELETE</a></td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
