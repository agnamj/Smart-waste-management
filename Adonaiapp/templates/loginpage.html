<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form method="post" action="{% url 'admin_page' %}" enctype="multipart/form-data">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
<!--						<div class="form-wrapper">-->
<!--							<label for="">First Name</label>-->
<!--							<input type="text" class="form-control" na>-->
<!--						</div>-->
						<div class="form-wrapper">
							<label for="">User Name</label>
							<input type="text" class="form-control" name="username">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control" name="pass">
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
        <script>
            swal('{{i}}', '', 'success')
        </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}', '', 'error')
            </script>
        {% elif i.tags == 'success' %}
            <script>
                swal('{{i}}', '', warning')
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'info')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
